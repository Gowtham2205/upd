    <script>
       
        const stationeryForm = document.getElementById("stationery-form");
        const totalPriceDisplay = document.getElementById("total-price");

        stationeryForm.addEventListener("change", updateTotalPrice);

        function updateTotalPrice() {
            const selectedItems = Array.from(stationeryForm.querySelectorAll('input[type="checkbox"]:checked'));
            let totalQuantity = 0;

            selectedItems.forEach((item) => {
                const quantityInput = document.getElementById(`quantity-${item.id}`);
                const price = parseFloat(item.nextElementSibling.textContent.split("Rs. ")[1]);
                totalQuantity += parseInt(quantityInput.value) * price;
            });

            totalPriceDisplay.textContent = "Total Price: Rs. " + totalQuantity.toFixed(2);
        }
    </script>

        function populateLabSubjects() {
            const selectedScheme = labSchemeSelect.value;
            const selectedSemester = labSemesterSelect.value;
            labSubjectsList.style.display = "block";

            if (selectedScheme in labSubjects && selectedSemester in labSubjects[selectedScheme]) {
                const labSubjectsForSemester = labSubjects[selectedScheme][selectedSemester];
                labSubjectsForm.innerHTML = labSubjectsForSemester.map(subject => {
                    return `<label>
                        <input type="checkbox" name="lab-subjects[]" value="${subject}">
                        ${subject}
                    </label>`;
                }).join("");
            }
        }
